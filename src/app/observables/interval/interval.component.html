<h2 class="mt-4 ml-4">Interval Operator</h2>
<hr class="mx-2 mb-4 mt-2" />

<div class="mb-4 p-2 center ml-4 w-50">
    <h5>Random Quotes <span class="badge rounded-pill bg-info text-dark ml-2">Changes every 5s</span></h5>
    <br />
    <br />
    <button class="btn btn-success mr-4" [disabled]="isDisabled" (click)="onSubscribe('Interval')">
        Subscribe using Interval
    </button>

    <button class="btn btn-success mr-4" [disabled]="isDisabled" (click)="onSubscribe('Timer')">
        Subscribe using Timer
    </button>

    <button class="btn btn-danger" [disabled]="!isDisabled" (click)="onUnsubscribe()">
        Unsubscribe
    </button>

    <hr class="mx-2">
    <p id="timerInfo" class="ml-2 mt-2"></p>
</div>
<h4 class="ml-4" *ngIf="quoteData === undefined">
    Get inspired by some amazing quotes!
</h4>
<div class="card ml-4 w-50 mb-4" *ngIf="quoteData !== undefined">
    <div class="card-header">Quote</div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ quoteData.content }}</p>
            <footer class="blockquote-footer">
                <cite title="Source Title">{{ quoteData.author }}</cite>
            </footer>
        </blockquote>
    </div>
</div>
