<h5 class="ml-2 mt-2 text-dark">Get Random inspiring quotes</h5>
<hr class="mx-2 mt-1">
<button class="btn m-2" [ngClass]="!isSubscribed ? 'btn-success' : 'btn-danger'" (click)="btnTriggered()">
    {{!isSubscribed ? 'Subscribe' : 'Unsubscribe'}}
</button>
<hr class="mx-2 mt-1 mb-1">
<strong class="ml-2" [ngClass]="loadingStatus === 'Unsubscribed' ? 'text-secondary' : 'text-success'">
    {{loadingStatus}}
</strong>
<div *ngIf="loadingStatus === 'Loading'" class="spinner-grow spinner-grow-sm text-success" role="status">
</div>
<hr class="mx-2 mt-1">
<div class="card mx-2 w-100 mb-4" *ngIf="quoteData !== undefined">
    <div class="card-header">Quote</div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ quoteData.content }}</p>
            <footer class="blockquote-footer">
                <cite title="Source Title">{{ quoteData.author }}</cite>
            </footer>
        </blockquote>
    </div>
</div>
