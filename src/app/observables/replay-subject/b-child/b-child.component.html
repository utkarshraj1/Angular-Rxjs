<h5 class="ml-2 mt-2 text-dark">Capture last 3 quotes you liked.</h5>
<hr class="mx-2 mt-1 mb-2">
<button class="btn btn-primary ml-2" (click)="subscribeLikedQuote()">Capture</button>
<hr class="mx-2 mt-2">
<div class="card mx-2 w-100 mb-4" *ngFor="let quoteData of likedQuote">
    <div class="card-header">Quote</div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ quoteData.content }}</p>
            <footer class="blockquote-footer">
                <cite title="Source Title">{{ quoteData.author }}</cite>
            </footer>
        </blockquote>
    </div>
</div>
